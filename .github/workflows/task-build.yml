name: task.py build
on:
  push:
    branches: ["main"]
    paths-ignore:
      - .gitignore
      - LICENSE
      - README.md
      - .github/**
      - "!.github/workflows/task-build.yml"
  pull_request:
    paths-ignore:
      - .gitignore
      - LICENSE
      - README.md
      - .github/**
      - "!.github/workflows/task-build.yml"
  workflow_call:
concurrency:
  group: task-build-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  task-build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: arm64-apple-darwin
          - os: macos-13
            target: x86_64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - run: pip install -r requirements.txt
      - run: python task.py build
      - shell: bash
        run: |
          if [[ $RUNNER_OS == "Windows" ]]; then
            (cd dist/bikeshed && powershell Compress-Archive . "../bikeshed-$TARGET.zip")
          else
            (cd dist/bikeshed && tar -czvf "../bikeshed-$TARGET.tar.gz" .)
          fi
        env:
          TARGET: ${{ matrix.target }}
      - uses: actions/upload-artifact@v4
        with:
          name: bikeshed-${{ matrix.target }}
          path: |
            dist/bikeshed-${{ matrix.target }}.zip
            dist/bikeshed-${{ matrix.target }}.tar.gz
