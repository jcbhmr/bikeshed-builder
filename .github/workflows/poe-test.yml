name: poe test
on:
  push:
    branches: ["main"]
    paths-ignore:
      - .gitignore
      - LICENSE
      - README.md
      - .github/**
      - "!.github/workflows/poe-test.yml"
  pull_request:
    paths-ignore:
      - .gitignore
      - LICENSE
      - README.md
      - .github/**
      - "!.github/workflows/poe-test.yml"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  poe-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Use older Ubuntu distro to force older glibc
          - os: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: arm64-apple-darwin
          - os: macos-13
            target: x86_64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      # - run: pipx install poetry
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          # Can't use cache because macos-latest and macos-13 have different
          # architecture but have the same cache key.
          # cache: poetry
      - run: pipx install poetry poethepoet
      - run: poetry install
      - run: poe test
