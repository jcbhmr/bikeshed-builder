name: task.py build
on:
  push:
    branches: ["main"]
    paths-ignore:
      - .gitignore
      - LICENSE
      - README.md
      - .github/**
      - "!.github/workflows/task-build.yml"
  pull_request:
    paths-ignore:
      - .gitignore
      - LICENSE
      - README.md
      - .github/**
      - "!.github/workflows/task-build.yml"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  task-build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: arm64-apple-darwin
          - os: macos-13
            target: x86_64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - shell: bash
        run: |
          cat <<'EOF' > ~/.local/bin/runvenv
          #!/usr/bin/env bash
          set -e
          . "$1/bin/activate"
          "${@:2}"
          EOF
          chmod +x ~/.local/bin/runvenv
          cat <<'EOF' > ~/.local/bin/runvenv.bat
          @echo off
          setlocal
          call "%~1\Scripts\activate.bat"
          shift
          %*
          EOF
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
      - shell: runvenv .venv bash -e {0}
        run: pip install -r requirements.txt
      - shell: runvenv .venv bash -e {0}
        run: python task.py build
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: dist
